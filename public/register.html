<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册账号</title>
		
		<link rel="shortcut icon" href="imgs/logos/favicon.png" />

		<link rel="stylesheet"  href="../plugin/bootstrap-3.3.7-dist/css/bootstrap.min.css" type="text/css"/>
		<link rel="stylesheet" href="../plugin/font-awesome-4.7.0/css/font-awesome.css" type="text/css" />
		<link rel="stylesheet" href="css/register.css" type="text/css" />
	</head>
	<body>
		
		<nav>
			<div>
				<img src="imgs/logos/baidu.gif" />
				<img src="imgs/logos/regtext.png" />
			</div>
			<p>我已注册，现在就&nbsp;&nbsp;<button class="btn btn-default" id="btn">登录</button></p>
			<img src="imgs/icons/reg_hr.png" class="nav-hr" />
		</nav>
		
				<!-- 登录表单 -->
		<div class="login-form modal fade" id="myModal">
			<form action="" id="" method="">
				<button class="close" type="button" data-dismiss="modal">
					<span>&times;</span>
				</button>
				<h4>账号登录</h4>
				<a href="javascript:;" class="login-quikly">短信快捷登录</a>
				<input type="text" value="" placeholder="  手机/邮箱/用户名" id="username" />
				<input type="password" value="" placeholder="  密码" id="pwd" />
				<input type="checkbox" checked="checked" id="remember"/><p>下次自动登录</p>
				<a href="javascript:;" class="login-have-question">登录遇到问题</a>
				<input type="submit" value="登录" id="submit" class="btn btn-primary" />
			</form>
			<a href="register.html" class="register-now">立即注册</a>
			<hr />
			<a href="javascript:;" class="login-third">可以使用以下方式登录</a>
			<br />
			<img src="imgs/icons/weibo-login.png" class="weibo-login" />
			<img src="imgs/icons/qq-login.png" class="qq-login" />
		</div>
		
		<form class="register-form" action="" method="" id="">
			<label>用户名</label><input value="" id="username" type="text" placeholder="  请设置用户名" />
			<label>手机号</label><input value="" id="number" type="text" placeholder="  可用于登录和找回密码" />
			<label>验证码</label><input value="" id="captcha" type="text" placeholder="  请输入验证码" />
			<label>密&nbsp;&nbsp; 码</label><input value="" id="password" type="password" placeholder="  请设置登录密码" />
			<input type="checkbox" checked="checked" id="read"/><p>阅读并接受<a href="javascript:;">《百度用户协议》</a></p>
			<input type="submit" value="注册" id="submit" class="btn btn-primary" />
		</form>
		
		<div class="alert alert-info">
			<h5 class="alert-h"><img src="imgs/icons/phone.png" /><strong>&nbsp;&nbsp;手机快速注册</strong></h5>
			<hr />
			<p class="alert-p1">请使用中国大陆手机号，编辑短信：</p>
			<p class="alert-p2"><strong>6-14位字符（支持数字/字母/符号）</strong></p>
			<br />
			<p class="alert-p1">作为登录密码，发送至：</p>
			<p class="alert-p2"><strong>1069 0691 036590</strong></p>
			<p class="alert-p1">即可注册成功，手机号即为登录帐号。</p>
		</div>
		
		<div class="footer-text">
			<p>2017@</p>
		</div>
		
		<script src="../plugin/bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<script src="../plugin/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/operation.js"></script>
	</body>
</html>
