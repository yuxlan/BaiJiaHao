<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>uManage</title>
    </head>
    <body style="overflow-x: hidden;">
        {if $show}
            <div class="row" style="display: inline-block; margin-bottom: 30px;">
                <div class="col-md-12">
                    <ol class="breadcrumb" style="background: #FFFFFF; border-bottom: 1px solid #dfdfdf; border-radius: 0;">
                        <li><a href="?c=admin">后台首页</a></li>
                        <li><a href="?c=nav&action=show">用户管理</a></li>
                        <li class="active">所有用户</li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <form action="" method="post">
                        <table class="table table-bordered" style="width: 90%; margin: auto;">
                            <tr>
                                <th>用户名</th>
                                <th>用户权限</th>
                                <th>上次登录</th>
                                <th>登录次数</th>
                                <th>登录IP</th>
                                <th>状态</th>
                                <th>操作</th>
                                <th>
                                    <label for="allUser">全选 </label>
                                    <input type="checkbox" id="allUser">
                                </th>
                            </tr>
                            {foreach $userData as $key=>$value}
                            <tr>
                                <td>{$value['user']}</td>
                                <td>{$value['level_id']}</td>
                                <td>{$value['last_time']}</td>
                                <td>{$value['login_num']}</td>
                                <td>{$value['last_ip']}</td>
                                <td>{$value['state']}</td>
                                <td>
                                    <a onclick="item.editItem(this)" style="cursor: pointer">修改</a>
                                    <a href="?c=uManage&action=delete&id={$value['id']}">删除</a>
                                </td>
                                <td>
                                    <label for="{$value['id']}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                                    <input type="checkbox" id="{$value['id']}" class="choose" name="checked[]" value="{$value['id']}">
                                </td>
                            </tr>
                            {/foreach}
                            <script src="public/js/common.js"></script>
                            <script type="text/javascript">
                                //                                on：对将来有脚本生成的元素的js有效果
                                $(document).on('click','#allUser',function () {
                                    $(".choose").prop("checked",$(this).prop("checked"));
                                });
                            </script>
                            <tr>
                                <td colspan="7">
                                    {$allPage}
                                </td>
                                <td style="vertical-align: middle">
                                    <input type="submit" name="delete" value="删除" class="btn btn-danger">
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
